<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jost&family=Knewave&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Steven Universe Survey</title>
</head>
<body>
  <header>
    <a class="logo" href="index.html"><img src="images/logo3.png" alt="logo"></a>
    <nav>
      <ul class="nav_links">
        <li><a href="index.html">Home</a></li>
        <li><a href="page2.html">Survey</a></li>
        <li><a href="page3.html">Resources</a></li>
        <li><a href="page4.html">Characters</a></li>
      </ul>
    </nav>
  </header>
  <main class="survey">
    <h1>Hi there!</h1>
    <h4>Help us understand your love for this show</h4>
    <form action="" method="post">
      <fieldset>
        <legend>Steven Universe Survey</legend>
        <div>
          <label for="favoriteCharacter">Favorite Character</label>
          <input type="text" name="favorite_character" id="favoriteCharacter">
        </div>
        <div>
          <label for="favoriteFusion">Favorite Fusion</label>
          <input type="text" name="favorite_fusion" id="favoriteFusion">
        </div>
        <div>
          <p>Reasons Why You Love To Watch:</p>
          <input type="checkbox" name="singing" id="singing">
          <label for="singing">The Singing</label>
        </div>
        <div>
          <input type="checkbox" name="comedy" id="comedy">
          <label for="comedy">Comedic Value</label>
        </div>
        <div>
          <input type="checkbox" name="storytelling" id="storytelling">
          <label for="storytelling">Great Storytelling</label>
        </div>
        <div>
          <input type="checkbox" name="characterdev" id="characterdev">
          <label for="characterdev">Character Development</label>
        </div>
        <div>
          <input type="checkbox" name="sensitivity" id="sensitivity">
          <label for="sensitivity">Sensitivity and Heart-Centered Themes</label>
        </div>
        <div>
          <label for="benefit">Who do you think could benefit from watching this show, and why?</label>
          </div>
          <div>
          <textarea name="benefit" id="benefit" cols="30" rows="10"></textarea>
        </div>
        <div>
          <button type="submit">Submit</button>
        </div>
      </fieldset>
    </form>
  </main>
</body>
</html>
